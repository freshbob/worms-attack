# tcp settings
**.tcp.mss = 1024
**.tcp.advertisedWindow = 14336  # 14*mss
**.tcp.sendQueueClass="TCPMsgBasedSendQueue"
**.tcp.receiveQueueClass="TCPMsgBasedRcvQueue"
**.tcp.tcpAlgorithmClass="TCPReno"
**.tcp.recordStats=false

# ip settings
**.routingFile=""
**.ip.procDelay=10us
**.cli[*].IPForward=false
**.srv*.IPForward=false

# ARP configuration
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.networkLayer.proxyARP = true  # Host's is hardwired "false"

# NIC configuration
**.ppp[*].queueType = "DropTailQueue" # in routers
**.core**.ppp[*].queue.frameCapacity = 60000    # in routers
**.gw**.ppp[*].queue.frameCapacity = 10000
**.edge**.ppp[*].queue.frameCapacity = 3000
**.ppp[*].queue.frameCapacity = 1000    # in hosts

# nam trace
**.nam.logfile = "trace.nam"
**.nam.prolog = ""
**.namid = -1  # auto

#TCP-Layer
**.maxTCPThreadCount = 1000
#ApplicationLayer
**.noThreads = 3000

#DISABLE all output vectors
**.trace history.enabled = yes
**.enabled = no

**.dropRatio = 0.2
**.treshold = 2
